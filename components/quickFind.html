<section>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-2 filtro mb-4 mb-lg-0 shadow bg-white rounded">
          <!-- Formulário do Filtro -->
          <form class="py-4">
            <div class="form-group" style="font-weight: bold; color: #2d3377; text-align: center;">
              <label>Quick Find</label>
            </div>
            <div class="form-group" style="text-align: center">
              <label style="font-size: 0.8rem; color: lightgray">The right product at the right place</label>
            </div>
            <div class="form-group mt-2">
              <select id="category-1" class="form-select" aria-label="Default select example">
                <option selected>-Select Category 1-</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
              </select>
            </div>
            <div class="form-group mt-2">
              <div class="input-group">
                <span class="input-group-text" id="from">$</span>
                <input id="from-imput" type="text" class="form-control" placeholder="From" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="form-group my-2">
              <div class="input-group">
                <span class="input-group-text" id="to">$</span>
                <input id="to-imput" type="text" class="form-control" placeholder="To" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="form-group">
              <button onclick="filterCategories()" type="button" class="btn btn-primary w-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-10 offset-lg-0 carrossel">
          <!-- Carrossel de Imagens -->
          <div class="container d-flex align-items-center justify-content-center">
            <div id="meu-carrossel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#meu-carrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meu-carrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meu-carrossel" data-bs-slide-to="2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./resources/Screenshot_1.png" class="d-block w-100 " alt="Imagem 1">
                </div>
                <div class="carousel-item">
                  <img src="./resources/Screenshot_2.png" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                  <img src="./resources/Screenshot_3.png" class="d-block w-100" alt="Imagem 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#meu-carrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#meu-carrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
            </div>
          </div>
</section>
